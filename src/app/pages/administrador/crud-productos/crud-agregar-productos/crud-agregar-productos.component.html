<div class="container mt-4">
  <!-- Formulario para agregar productos -->
  <div class="card p-4">
    <h3 class="text-center">Agregar Producto</h3>
    <form (submit)="mostrarAlerta($event)">
      <!-- Información del producto -->
      <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input type="text" class="form-control" placeholder="Ingrese el nombre del producto">
      </div>
      
      <!-- Subcategorías -->
      <div class="mb-3">
        <label class="form-label">Subcategoría</label>
        <select class="form-select">
          <option selected>Seleccione una subcategoría</option>
          <option value="1">Comida Salada</option>
          <option value="2">Pizzas</option>
          <option value="3">Bebidas</option>
        </select>
      </div>
      
      <!-- Sección de ingredientes, opciones y extras -->
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Extras</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="queso extra" id="extra1">
              <label class="form-check-label" for="extra1">Queso Extra</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="salsa" id="extra2">
              <label class="form-check-label" for="extra2">Salsa Especial</label>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Opciones</h5>
            <select class="form-select">
              <option selected>Seleccione una opción</option>
              <option value="1">Pequeña</option>
              <option value="2">Mediana</option>
              <option value="3">Grande</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Ingredientes</h5>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="pepperoni" id="ingrediente1">
              <label class="form-check-label" for="ingrediente1">Pepperoni</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="champiñones" id="ingrediente2">
              <label class="form-check-label" for="ingrediente2">Champiñones</label>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Botón para agregar producto -->
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Agregar producto</button>
      </div>
    </form>
  </div>
</div>
