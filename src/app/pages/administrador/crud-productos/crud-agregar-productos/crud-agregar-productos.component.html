<div class="container mt-4">
  <!-- Formulario para agregar productos -->
  <div class="card p-4">
    <h3 class="text-center">Agregar Producto</h3>
    <form (submit)="mostrarAlerta($event)">
      <!-- Información del producto -->
      <div class="mb-3">
        <label class="form-label">Nombre del Producto</label>
        <input
          class="form-control"
          placeholder="Ingrese el nombre del producto"
        />
      </div>

      <!-- Descripción del producto -->
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea
          class="form-control"
          placeholder="Ingrese la descripción del producto"
        ></textarea>
      </div>

      <!-- Imagen del producto -->
      <div class="mb-3">
        <label class="form-label">Imagen del Producto</label>
        <input
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
        />
      </div>

      <!-- Subcategorías -->
      <div class="mb-3">
        <label class="form-label">Subcategoría</label>
        <select class="form-select">
          <option selected>Seleccione una subcategoría</option>
          <option value="1">Comida Salada</option>
          <option value="2">Pizzas</option>
          <option value="3">Bebidas</option>
        </select>
      </div>

      <!-- Sección de ingredientes, opciones y extras -->
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Extras</h5>
            <div class="form-check">
              <ul *ngFor="let extra of extrasFiltrados">
                <input
                  type="checkbox"
                  class="form-check-input"
                  [value]="extra.id_extra"
                  id="extra_{{ extra.id_extra }}"
                />
                <label
                  for="extra_{{ extra.id_extra }}"
                  class="form-check-label"
                >
                  {{ extra.nombre_extra }}</label
                >
              </ul>
            </div>
          </div>
          <div class="pagination-container row">
            <div class="col-12 d-flex justify-content-center">
              <mat-paginator
                *ngIf="this.extras.length > 5"
                [length]="this.extras.length"
                [pageSize]="this.pageSizeExt"
                [hidePageSize]="true"
                [pageSizeOptions]="[5, 7, 10]"
                (page)="onPageChangeExt($event)"
              >
              </mat-paginator>
            </div>
          </div>
          <h3 class="text-center" *ngIf="this.extras.length === 0">
            ¡Vaya! No existen extras registrados.
          </h3>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Opciones</h5>
            <ul *ngFor="let opcion of opcionesFiltradas">
              <input
                class="form-check-input"
                type="checkbox"
                [value]="opcion.id_opcion"
                id="opcion_{{ opcion.id_opcion }}"
              />
              <label
                class="form-check-label"
                for="opcion_{{ opcion.id_opcion }}"
              >
                {{ opcion.nombre_opcion }}</label
              >
            </ul>
          </div>
          <div class="pagination-container row">
            <div class="col-12 d-flex justify-content-center">
              <mat-paginator
                *ngIf="this.opciones.length > 5"
                [length]="this.opciones.length"
                [pageSize]="this.pageSizeOpc"
                [hidePageSize]="true"
                [pageSizeOptions]="[5, 7, 10]"
                (page)="onPageChangeOpc($event)"
              >
              </mat-paginator>
            </div>
          </div>
          <h3 class="text-center" *ngIf="this.opciones.length === 0">
            ¡Vaya! No existen opciones registradas.
          </h3>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h5>Ingredientes</h5>
            <div class="form-check">
              <ul *ngFor="let ingr of ingredientesFiltrados">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [value]="ingr.id_ingr"
                  id="ingr_{{ ingr.id_ingr }}"
                />
                <label class="form-check-label" for="ingr_{{ ingr.id_ingr }}">{{
                  ingr.nombre_ingrediente
                }}</label>
              </ul>
            </div>
            <div class="pagination-container row">
              <div class="col-12 d-flex justify-content-center">
                <mat-paginator
                  *ngIf="this.ingredientes.length > 6"
                  [length]="this.ingredientes.length"
                  [pageSize]="this.pageSizeIngr"
                  [hidePageSize]="true"
                  [pageSizeOptions]="[5, 7, 10]"
                  (page)="onPageChangeIngr($event)"
                >
                </mat-paginator>
              </div>
            </div>
            <h3 class="text-center" *ngIf="this.ingredientes.length === 0">
              ¡Vaya! No existen ingredientes registrados.
            </h3>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          placeholder="Ingrese el precio del producto"
          min="0"
          step="0.01"
        />
      </div>

      <!-- Botón para agregar producto -->
      <div class="text-end mt-3">
        <button type="submit" class="btn btn-primary">Agregar producto</button>
      </div>
    </form>
  </div>
</div>
