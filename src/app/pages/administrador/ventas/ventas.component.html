<main class="ventas-container">
    <h1 class="mb-4">Ventas</h1>
    <!-- Filtros -->
    <div class="filtros">
        <div class="filtro-item">
        <label for="fecha-inicio">Fecha inicio</label>
        <input id="fecha-inicio" type="date" />
        </div>

        <div class="filtro-item">
        <label for="fecha-fin">Fecha fin</label>
        <input id="fecha-fin" type="date" />
        </div>

        <div class="filtro-item">
        <label for="buscar-venta"></label>
        <input id="buscar-venta" type="text" placeholder="游댍 Buscar venta"/>
        </div>

        <button class="btn-filtrar">Filtrar</button>
    </div>

    <!-- Tabla de ventas -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Pedido</th>
            <th>No. de mesa</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pedido of this.pedidosAgrupados">
            <td>{{pedido.pedidoId.id_pedido}}</td>
            <td>{{pedido.pedidoId.no_mesa.no_mesa}}</td>
            <td>{{pedido.pedidoId.total}}</td>
            <td>{{pedido.pedidoId.fecha_pedido}}</td>
            <td class="icon_eye_col">
            <span
            class="material-symbols-outlined icon icon-eye" (click)="verPedido(pedido.pedidoId.id_pedido)">
            visibility
            </span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Paginaci칩n -->
    <div class="paginacion">
        <button class="btn-pag" disabled>Anterior</button>
        <span class="pagina-actual">P치gina 1</span>
        <button class="btn-pag">Siguiente</button>
    </div>
