<main class="ventas-container">
  <h1 class="mb-4">Ventas</h1>
  <!-- Filtros -->
  <div class="filtros">
    <div class="filtro-item">
      <label for="fecha-inicio">Fecha inicio</label>
      <input class="form-control" id="fecha-inicio" type="date" />
    </div>

    <div class="filtro-item">
      <label for="fecha-fin">Fecha fin</label>
      <input class="form-control" id="fecha-fin" type="date" />
    </div>

    <div class="filtro-item">
      <label for="buscar-venta"></label>
      <input
        id="buscar-venta"
        type="search"
        class="form-control search"
        placeholder="游댍 Buscar venta"
      />
    </div>

    <button class="btn-filtrar">Filtrar</button>
  </div>

  <!-- Tabla de ventas -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Pedido</th>
        <th>No. de mesa</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of this.pedidosAgrupados">
        <td>{{ pedido.pedidoId.id_pedido }}</td>
        <td>{{ pedido.pedidoId.no_mesa.no_mesa }}</td>
        <td>{{ pedido.pedidoId.total }}</td>
        <td>{{ formatDate(pedido.pedidoId.fecha_pedido) }}</td>
        <td class="icon_eye_col">
          <span
            class="material-symbols-outlined icon icon-eye"
            (click)="verPedido(pedido.pedidoId.id_pedido)"
          >
            visibility
          </span>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginaci칩n -->
  <div class="pagination-container row">
    <div
      class="d-flex justify-content-center"
      *ngIf="pedidosAgrupados.length > pageSize"
    >
      <pagination-controls
        (pageChange)="onPageChange($event)"
        class="pagination"
        previousLabel="Anterior"
        nextLabel="Siguiente"
      ></pagination-controls>
    </div>
  </div>

  <!-- Secci칩n opcional para estad칤sticas (ejemplo est치tico) -->

    <div class="estadisticas">
        <h3>Top ventas en categor칤as</h3>
        <div class="grafica-dona">[Aqu칤 ir칤a una gr치fica de dona]</div>
        <h3>Ventas</h3>
        <div class="grafica-dona">[Aqu칤 ir칤a otra gr치fica de dona]</div>
    </div>
    -->
    <h2 class="text-center" *ngIf="pedidosAgrupados.length === 0">
        춰Vaya! No hay ventas registradas en la base de datos.
      </h2>
</main>
