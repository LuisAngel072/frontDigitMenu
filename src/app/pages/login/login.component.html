<div class="container-fluid vh-100 d-flex justify-content-center align-items-center text-white">
  <div class="card p-4 shadow-lg w-100" style="max-width: 350px;">
    <div class="text-center">
      <img src="assets/logo.png" alt="Logo" class="mb-3" style="max-width: 50%; height: auto;">
    </div>
    <form>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input
          type="text"
          id="usuario"
          class="form-control"
          placeholder="Ingrese su usuario"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-warning w-50"
          style="
            background-color: var(--color-boton);
            color: white;
            font-size: 1rem;
          "
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
