<div class="container-fluid vh-100 d-flex justify-content-center align-items-center text-white">
  <div class="card p-4 shadow-lg w-100" style="max-width: 350px;">
    <div class="text-center">
      <img src="assets/logo.png" alt="Logo" class="mb-3" style="max-width: 50%; height: auto;">
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="codigo" class="form-label">Usuario</label>
        <input
          type="text"
          id="codigo"
          name="codigo"
          class="form-control"
          placeholder="Ingrese su usuario"
          [(ngModel)]="codigo"
        />
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          class="form-control"
          [(ngModel)]="contrasena"
          placeholder="Ingrese su contraseña"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button
          type="submit"
          class="btn btn-prim w-50 text-center"
        >
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
