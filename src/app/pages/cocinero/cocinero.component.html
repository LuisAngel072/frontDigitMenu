<div class="container mt-4">
  <!-- TÃ­tulo principal -->
  <div class="row mb-4">
    <div class="col text-center">
      <h1>Pedidos Pendientes</h1>
    </div>
  </div>

  <!-- Verificar si hay pedidos -->
  <div *ngIf="pedidos && pedidos.length > 0; else noData">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let pedido of pedidos">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Pedido #{{ pedido.id_pedido }}</h5>
          </div>
          <div class="card-body">
            <p><strong>Fecha:</strong> {{ pedido.fecha_pedido | date:'dd/MM/yyyy HH:mm' }}</p>
            <p><strong>Total:</strong> {{ pedido.total ? (pedido.total | currency) : 'Pendiente' }}</p>
            <p><strong>Estado:</strong> <span class="badge" [ngClass]="{'bg-warning': pedido.estado === 'Iniciado', 'bg-success': pedido.estado === 'preparado'}">{{ pedido.estado }}</span></p>
            
            <button *ngIf="pedido.estado !== 'preparado'" 
                    class="btn btn-success w-100 mt-2" 
                    (click)="marcarComoElaborado(pedido.id_pedido)">
              Marcar como elaborado
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template para mostrar mensaje si no hay datos -->
  <ng-template #noData>
    <div class="alert alert-warning text-center" role="alert">
      No hay pedidos disponibles en este momento.
    </div>
  </ng-template>
</div>
