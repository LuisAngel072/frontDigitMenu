<div class="main-container">
    <main>
      <h1 class="mb-4 text-center">Categorías y Subcategorías</h1>
      <div class="row">
        
        <!-- Categorías -->
        <div class="col-lg-6 col-md-12">
          <h3 class="text-center">Categorías</h3>
          <div class="row mb-3 align-items-center">
            <!-- Campo de búsqueda -->
            <div class="col">
              <input
                type="search"
                class="form-control"
                placeholder="Buscar categoría"
              />
            </div>
  
            <!-- Botón agregar -->
            <div class="col-auto">
              <button class="btn icon icon-add d-flex align-items-center">
                <span class="material-symbols-outlined">add</span>
              </button>
            </div>
          </div>
  
          <!-- Tabla de Categorías -->
          <div class="table-responsive">
            <table class="table table-striped categorias-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Ejemplo Categoría</td>
                  <td>
                    <span class="material-symbols-outlined icon icon-edit">edit_square</span>
                    <span class="material-symbols-outlined icon icon-trash">delete</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
        <!-- Subcategorías -->
        <div class="col-lg-6 col-md-12">
          <h3 class="text-center">Subcategorías</h3>
          <div class="row mb-3 align-items-center">
            <!-- Campo de búsqueda -->
            <div class="col">
              <input
                type="search"
                class="form-control"
                placeholder="Buscar subcategoría"
              />
            </div>
  
            <!-- Botón agregar -->
            <div class="col-auto">
              <button class="btn icon icon-add d-flex align-items-center">
                <span class="material-symbols-outlined">add</span>
              </button>
            </div>
          </div>
  
          <!-- Tabla de Subcategorías -->
          <div class="table-responsive">
            <table class="table table-striped subcategorias-table">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Ejemplo Subcategoría</td>
                  <td>Ejemplo Categoría</td>
                  <td>
                    <span class="material-symbols-outlined icon icon-edit">edit_square</span>
                    <span class="material-symbols-outlined icon icon-trash">delete</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
  
      </div>
    </main>
  </div>
