<app-header>
  <div slot="buttons">
    <div class="row">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ 'active-link': selectedSection === 'seccion1' }"
            (click)="selectSection('seccion1')"
            >Caja</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ 'active-link': selectedSection === 'seccion2' }"
            (click)="selectSection('seccion2')"
            >Ventas</a
          >
        </li>
      </ul>
    </div>
  </div>
</app-header>

<div class="col-12">
  <div *ngIf="selectedSection === 'seccion1'">
    <app-caja></app-caja>
  </div>
  <div *ngIf="selectedSection === 'seccion2'">
    <app-ventas></app-ventas>
  </div>
</div>
