<app-header>
  <div slot="buttons">
    <div class="row">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ 'active-link': selectedSection === 'caja' }"
            (click)="selectSection('caja')"
            >Caja</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [ngClass]="{ 'active-link': selectedSection === 'ventas' }"
            (click)="selectSection('ventas')"
            >Ventas</a
          >
        </li>
      </ul>
    </div>
  </div>
</app-header>

<div class="ventas-container">
  <app-caja-vista *ngIf="selectedSection === 'caja'"></app-caja-vista>
  <app-ventas *ngIf="selectedSection === 'ventas'"></app-ventas>
</div>
