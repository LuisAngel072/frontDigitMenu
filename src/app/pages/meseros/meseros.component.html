<!-- meseros.component.html -->
<app-lista-pedidos>
  <div class="meseros-container">
    <div class="header mb-4">
      <h2>Administración de Mesas</h2>
    </div>
    
    <div class="loading-indicator" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    
    <div class="error-message alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    
    <div class="mesas-grid">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
        <div class="col" *ngFor="let mesa of mesas">
          <div class="card h-100 mesa-card">
            <div class="card-body">
              <h5 class="card-title">
                Mesa {{ mesa.no_mesa }}
                <span *ngIf="tieneNotificaciones(mesa)" class="badge bg-danger">
                  {{ obtenerNotificacionesPorMesa(mesa.no_mesa).length }}
                </span>
              </h5>
              
              <!-- Alerta de notificaciones -->
              <div class="alert alert-warning" *ngIf="tieneNotificaciones(mesa)">
                <strong>¡ATENCIÓN!</strong> {{ obtenerNotificacionesPorMesa(mesa.no_mesa).length }} notificación(es)
              </div>
              
              <div class="qr-code" *ngIf="mesa.qr_code_url">
                <qrcode 
                  [qrdata]="mesa.qr_code_url" 
                  [width]="150" 
                  [errorCorrectionLevel]="'M'"
                  class="img-fluid mb-3">
                </qrcode>
              </div>
            </div>
            <div class="card-footer">
              <!-- Botón de notificaciones si hay pendientes -->
              <button 
                *ngIf="tieneNotificaciones(mesa)" 
                class="btn btn-warning w-100 mb-2" 
                (click)="mostrarNotificaciones(mesa)">
                Ver Notificaciones ({{ obtenerNotificacionesPorMesa(mesa.no_mesa).length }})
              </button>
              
              <div class="btn-group w-100" role="group">
                <button class="btn btn-outline-primary" (click)="verPedidos(mesa)">
                  <i class="bi bi-eye"></i> Ver Pedidos
                </button>
                <button class="btn btn-outline-success" (click)="crearPedido(mesa)">
                  <i class="bi bi-plus-circle"></i> Nuevo Pedido
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sin mesas mensaje -->
    <div class="no-tables-message text-center py-5" *ngIf="mesas.length === 0 && !isLoading">
      <i class="bi bi-table" style="font-size: 3rem;"></i>
      <h3 class="mt-3">No hay mesas registradas</h3>
      <p>No se encontraron mesas en el sistema.</p>
    </div>
  </div>
</app-lista-pedidos>
