<div class="clientes-menu-wrapper container">
  <header class="header">
    <input
      type="text"
      class="search-bar"
      placeholder="Buscar platillo..."
      [(ngModel)]="searchTerm"
      (input)="filtrarProductos()"
    />

    <button class="material-symbols-outlined">
      shopping_cart
    </button>
  </header>

  <div class="accordion" id="menuAccordion">
    <div *ngFor="let cat of categorias; let i = index" class="accordion-item">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button custom-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + i"
          aria-expanded="false"
          [attr.aria-controls]="'collapse' + i"
          [ngStyle]="{'background-image': 'url(' + baseUrl + cat.ruta_img + ')'}">
          {{ cat.nombre_cat }}
        </button>
      </h2>

      <div [id]="'collapse' + i" class="accordion-collapse collapse"
        [attr.aria-labelledby]="'heading' + i" data-bs-parent="#menuAccordion">
        <div class="accordion-body">
          <div class="list-group">
            <div *ngFor="let sub of cat.subcategorias">
              <button class="list-group-item list-group-item-action boton-categoria"
                      data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#subcat-' + sub.id_subcat"
                      [ngStyle]="{'background-image': 'url(' + baseUrl + sub.ruta_img + ')'}">
                {{ sub.nombre_subcat }}
              </button>


              <div class="collapse" [id]="'subcat-' + sub.id_subcat">
                <div *ngIf="sub.productos?.length > 0">
                  <div *ngFor="let prod of sub.productos" class="list-group-item list-group-item-action prod-item"
                    (click)="showProduct(prod)">
                    <img [src]="baseUrl + prod.img_prod" alt="{{ prod.nombre_prod }}" class="img-prod">
                    <div>
                      <strong>{{ prod.nombre_prod }}</strong> - ${{ prod.precio }}
                      <!-- <p class="text-muted small">{{ prod.descripcion }}</p> -->
                    </div>
                  </div>
                </div>
                <div *ngIf="!sub.productos || sub.productos.length === 0">
                  <p class="text-muted ms-3">Sin productos</p>
                </div>
              </div>
            </div>

            <div *ngIf="cat.subcategorias.length === 0">
              <p class="text-muted">No hay subcategorías</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- PRODUCT MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content custom-modal-bg shadow-lg rounded-4">
        <div class="modal-header border-0">
          <h5 class="modal-title fw-bold fs-3">{{ selectedProduct?.nombre_prod }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-5 text-center mb-3 mb-md-0">
              <img [src]="baseUrl + selectedProduct?.img_prod" class="img-fluid rounded-3 shadow-sm" alt="Producto">
            </div>
            <div class="col-md-7">
              <p class="">{{ selectedProduct?.descripcion }}</p>

              <div class="mb-3">
                <h6 class="fw-semibold">Tamaño:</h6>
                <div *ngFor="let opc of opciones" class="form-check">
                  <input class="form-check-input" type="radio" name="tamano" [value]="opc" [(ngModel)]="selectedOpcion" (change)="calcularPrecio()">
                  <label class="form-check-label">
                    {{ opc.opcion_id.nombre_opcion }} (+$ {{ opc.precio }})
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <h6 class="fw-semibold">Extras:</h6>
                <div *ngFor="let ext of extras" class="form-check">
                  <input class="form-check-input" type="checkbox" [value]="ext" (change)="toggleExtra(ext)">
                  <label class="form-check-label">
                    {{ ext.extra_id.nombre_extra }} (+$ {{ ext.precio }})
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <h6 class="fw-semibold">Ingredientes:</h6>
                <ul class="list-unstyled ps-3">
                  <li *ngFor="let ing of ingredientes" class="mb-1">• {{ ing.nombre_ingrediente }}</li>
                </ul>
              </div>

              <div class="mt-4">
                <h5 class="fw-bold">Total: ${{ precioTotal }}</h5>
                <button class="btn btn-prim mt-3 w-100" (click)="agregarACuenta()">Agregar a la cuenta</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
